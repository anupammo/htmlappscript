<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <title>Contact Form</title>
  </head>
  <body>
      <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center text-uppercase text-danger">Contact Us!</h2>
                </div>
            </div>
          <div class="row">
              <div class="col-12">
                    <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
                    action="https://script.google.com/macros/s/AKfycbxU26wzu--hNcUlf0AHt7SrRLMF1cfiOaHji-PamA/exec">
                    <!-- change the form action to your script url -->
                
                    <div class="form-elements">
                        <fieldset class="form-group">
                            <label for="name">Name: </label>
                            <input class="form-control" id="name" name="name" type="text" 
                            placeholder="e.g. Anupam Mondal" />
                        </fieldset>
                
                        <fieldset class="form-group">
                            <label for="mobile">Mobile Number: </label>
                            <input class="form-control" id="mobile" name="mobile" type="text" 
                            placeholder="e.g. +91-947-446-0058" />
                        </fieldset>
                
                        <fieldset class="form-group">
                            <label for="email"><em>Your</em> Email Address:</label>
                            <input class="form-control" id="email" name="email" type="email" value=""
                            required placeholder="your.name@email.com"/>
                        </fieldset>
                
                        <fieldset class="form-group">
                            <label for="message">Message: </label>
                            <textarea class="form-control" id="message" name="message" rows="3"
                            placeholder="Let me know how we can help you..."></textarea>
                        </fieldset>
                
                        <fieldset class="form-group honeypot-field">
                            <!-- <label for="honeypot">To help avoid spam, utilize a Honeypot technique 
                            with a hidden text field; must be empty to submit the form! Otherwise, we 
                            assume the user is a spam bot.</label> -->
                            <input class="form-control" id="honeypot" type="hidden" name="honeypot" value="" />
                        </fieldset>                
                        <button class="btn btn-md btn-success"><i class="fa fa-paper-plane"></i> Send</button>
                    </div>
                
                    <!-- Customise the Thankyou Message People See when they submit the form: -->
                    <div class="thankyou_message" style="display:none;">
                        <h2><em>Thanks</em> for contacting us!
                        We will get back to you soon!</h2>
                    </div>              
                    </form>
                </div>
          </div>
      </div>
  
  
    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="form-submission-handler.js"></script>
  <!-- END -->
  </body>
</html>
